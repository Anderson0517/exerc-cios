<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte com imagens</title>
    <link rel="shortcut icon" href="vscode-icon.png" type="image/x-icon">
</head>
<body>
    <h1>Testando cargas e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="logo tipo html5">
    <p>Também podemos carregar imagens que estão em sub-pastas.</p>
    <img src="imagem/logo-css.png" alt="logo tipo css3">
    <p>Também podemos carregar imagens extenas.</p>
    <img src="https://i.pinimg.com/564x/7c/a0/33/7ca0333e627a3b2a65c2df3abbf8ae5a.jpg" alt="">

    <img src="https://i.pinimg.com/564x/8b/d4/2a/8bd42a4500a64fc9143d357289bf1b39.jpg" alt="fogo">
    <img src="https://i.pinimg.com/564x/00/11/09/001109235e292f3ab9457bb513612a0c.jpg" alt="jovem programador">

    
</body>
</html>
