<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <!-- square, circle, disk -->
    <ul type="square"> 
        <li><abbr title="use a tag P">Parágrafo</abbr>s</li>
        <li><abbr title="use a tag h1">Título</abbr></li>
        <li><abbr title="usar a tag img">Imagem</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="usar a tag code">Código-font</abbr></li>
        <li><abbr title="use a tag ol">Lista numeradas</abbr></li>
        <li><abbr title="use a tag ul">Listas com demarcações</abbr></li>
    </ul>
    
</body>
</html>
